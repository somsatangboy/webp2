<!--태그의 id값은 타 프로그래밍 언어와 동일한 변수명의 선언이므로 어떠한 이름이 들어가도 무방하다 -->
<!-- 태그 id 값은 스타일 속성기능값을줄때는 div태그의 id값이 들어갈경우 id태그를 사용할시 제일 우선순위로 인식 처리 된다.-->
<!-- link 태그를 사용할시 중복된 코드를 쉽게 제거할수있다. 즉 코드의 가독성을 좀더 높힐수 있으면서 , 손쉽게 수정이 가능하다 -->

<html>

  <title>CSS문서</title>

  </head>

  h1 {
    text-align: center;
  }

    color : red;
